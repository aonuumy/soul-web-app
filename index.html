<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ü–∞–Ω–µ–ª—å –°–æ—É–ª–∞</title>
    <!-- –°–∫—Ä–∏–ø—Ç —Ç–µ–ª–µ–≥–∏, –Ω–∞—à –º–æ–∑–≥ -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –¢—É—Ç –≤—Å—è –∫–æ—Å–º–µ—Ç–∏–∫–∞, —á—Ç–æ–±—ã –≤—ã–≥–ª—è–¥–µ–ª–æ —Å–æ—á–Ω–æ */
        :root {
            --tg-bg: var(--tg-theme-bg-color, #212121);
            --tg-text: var(--tg-theme-text-color, #ffffff);
            --tg-button: var(--tg-theme-button-color, #5288c1);
            --tg-button-text: var(--tg-theme-button-text-color, #ffffff);
            --tg-hint: var(--tg-theme-hint-color, #aaaaaa);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--tg-bg);
            color: var(--tg-text);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header p {
            margin: 5px 0 0;
            color: var(--tg-hint);
            font-size: 14px;
        }
        .button-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px; /* –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –∫–Ω–æ–ø–∫–∞–º–∏ */
        }
        .btn {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            background-color: var(--tg-button);
            color: var(--tg-button-text);
            cursor: pointer;
            transition: transform 0.1s ease;
            text-align: left;
        }
        .btn:active {
            transform: scale(0.98); /* –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è */
        }
    </style>
</head>
<body>

    <!-- –≠—Ç–æ —Å–∫–µ–ª–µ—Ç: –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ –∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–Ω–æ–ø–æ–∫ -->
    <div class="header" id="user-greeting">
        <h1>–ó–∞–≥—Ä—É–∑–∫–∞...</h1>
    </div>

    <div class="button-list">
        <button class="btn" id="chats-btn">‚öôÔ∏è –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —á–∞—Ç–∞–º–∏</button>
        <button class="btn" id="donate-btn">‚≠ê –î–æ–Ω–∞—Ç—ã</button>
        <button class="btn" id="support-btn">üí° –ü–æ–¥–¥–µ—Ä–∂–∫–∞</button>
    </div>

    <script>
        // –ê —ç—Ç–æ ‚Äî –¥—É—à–∞. –¢—É—Ç –≤—Å—è –ª–æ–≥–∏–∫–∞.
        const tg = Telegram.WebApp;
        tg.ready(); // –ì–æ–≤–æ—Ä–∏–º —Ç–µ–ª–µ–≥–µ, —á—Ç–æ –º—ã –≥–æ—Ç–æ–≤—ã
        tg.expand(); // –†–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤—É–µ–º —é–∑–µ—Ä–∞
        const user = tg.initDataUnsafe.user;
        const greetingDiv = document.getElementById('user-greeting');
        if (user?.first_name) {
            greetingDiv.innerHTML = `
                <h1>–ü—Ä–∏–≤–µ—Ç, ${user.first_name}!</h1>
                <p>–¢–≤–æ–π ID: ${user.id}</p>
            `;
        } else {
            greetingDiv.innerHTML = `<h1>–ü—Ä–∏–≤–µ—Ç, –±—Ä–æ!</h1>`;
        }

        // –í–µ—à–∞–µ–º –ø—Ä–æ—Å–ª—É—à–∫—É –Ω–∞ –∫–Ω–æ–ø–∫–∏
        document.getElementById('chats-btn').addEventListener('click', () => {
            tg.showAlert('–≠—Ç–æ—Ç —Ä–∞–∑–¥–µ–ª –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ! –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –±—É–¥–µ—Ç –Ω–∞—Å—Ç—Ä–∞–∏–≤–∞—Ç—å –±–æ—Ç–∞ –≤ —Ç–≤–æ–∏—Ö —á–∞—Ç–∞—Ö.');
        });
        document.getElementById('donate-btn').addEventListener('click', () => {
            tg.showAlert('–î–æ–Ω–∞—Ç—ã –ø–æ–∫–∞ –Ω–µ –∑–∞–≤–µ–∑–ª–∏, –Ω–æ —Å–∫–æ—Ä–æ –±—É–¥—É—Ç!');
        });
        document.getElementById('support-btn').addEventListener('click', () => {
            // –≠—Ç–∞ –∫–Ω–æ–ø–∫–∞ –º–æ–∂–µ—Ç —Å—Ä–∞–∑—É –∑–∞–∫—Ä—ã—Ç—å –≤–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∏ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–º–∞–Ω–¥—É –±–æ—Ç—É
            tg.sendData('/support'); 
            tg.close();
        });
    </script>

</body>
</html>
